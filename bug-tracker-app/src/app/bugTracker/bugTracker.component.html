<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">2</span>
	<span> / </span>
	<span>{{bugs.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select name="" id="">
		<option value=""></option>
		<option value=""></option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="edit">
	<label for="">New Bug :</label>
	<input type="text" #txtBugName>
	<input type="button" value="Create New" (click)="onCreateNewClick(txtBugName.value)">
</section>
<section class="list">
	<ol>
		<li>
			<span class="bugname">[This is bug - 4]</span>
			<div class="datetime">[Created At]</div>
		</li>
		<li>
			<span class="bugname closed">[This is bug - 4]</span>
			<div class="datetime">[Created At]</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed">
</section>
